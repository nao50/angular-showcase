<app-navigation>
  <div class="outline" fxLayout="column">

    <div fxLayout="row wrap" fxFlex="120px">
      <div class="clock" fxFlex.xs="100" fxFlex.sm="100" fxFlex="100" fxLayoutAlign="center center" >
        {{ time | date: 'MM/dd HH:mm:ss' }}
      </div>
    </div>

    <!--  -->
    <div fxLayout="row wrap">

      <div fxFlex.xs="100" fxFlex.sm="50" fxFlex="25" *ngFor="let content of contents">
        <mat-grid-list cols="1" rowHeight="3:2">
          <mat-grid-tile>
            <mat-card class="card">
              <div fxLayout="column">

                <!-- toolbar -->
                <mat-toolbar class="chartjs-toolbar-top" fxLayout="row" fxFlex="30px" [style.background]="content.background" [style.color]="content.titleColor">
                  <mat-toolbar-row class="chartjs-toolbar-top-row" fxLayoutAlign="start center">
                    <span>{{ content.title }}</span>
                  </mat-toolbar-row>
                </mat-toolbar>

                <!-- Value -->
                <div fxLayout="row" fxFlex="100px" fxFlexFill fxLayoutAlign="space-around strech">
                  <div fxFlex="60" fxLayoutAlign="center center">
                    <div class="value" [style.color]="content.valueColor">{{ content.value || 0 }}</div>
                  </div>

                  <!-- Icon -->
                  <div fxFlex="40" fxLayoutAlign="start center">
                    <mat-icon class="mat-icon">{{ content.icon }}</mat-icon>
                  </div>
                </div>

                <!-- Rate of change -->
                <div fxLayout="row" fxFlex="50px" fxFlexFill fxLayoutAlign="start start">
                  <div fxFlex="60" fxLayoutAlign="center center">
                    <ng-container *ngIf="content.changeRateColor == 'blue'"><span [style.color]="content.changeRateColor">↑ &nbsp;</span></ng-container>
                    <ng-container *ngIf="content.changeRateColor == 'black'"><span [style.color]="content.changeRateColor">→ &nbsp;</span></ng-container>
                    <ng-container *ngIf="content.changeRateColor == 'red'"><span [style.color]="content.changeRateColor">↓ &nbsp;</span></ng-container>
                    <div class="change-rate" [style.color]="content.changeRateColor">{{ content.changeRate || 0 }}%</div>
                  </div>
                </div>

                <!-- description -->
                <!-- <mat-toolbar class="chartjs-toolbar-hooter" fxLayout="row" fxFlex="30px" [style.background]="content.background" [style.color]="content.titleColor">
                  <mat-toolbar-row class="chartjs-toolbar-hooter-row" fxLayoutAlign="start center">
                    <span>{{ content.description }}</span>
                  </mat-toolbar-row>
                </mat-toolbar> -->

              </div>

            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </div>

    </div>
