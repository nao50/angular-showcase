<mat-card class="preview-card">
  <mat-card-content>

    <div fxLayout="column">

      <div fxFlex="50px">
        <div fxLayout="row" style="height: 50px">
          <div fxFlex="15" fxFlexFill fxLayoutAlign="start center">
            <ng-container *ngIf="imageUrl">
              <img [src]="imageUrl" height="50px">
            </ng-container>
          </div>

          <div fxFlex="20" fxFlexFill fxLayoutAlign="start center">
            {{fileName}}
          </div>
          <div fxFlex="10" fxFlexFill fxLayoutAlign="start center">
            {{sizeUnit}}
          </div>
          <div fxFlex="30" fxFlexFill fxLayoutAlign="start center">
            {{imageDiscription}}
          </div>

          <div fxFlex="15" fxFlexFill fxLayoutAlign="end center">
            <button mat-raised-button color="primary" (click)="download()" class="preview-button">
              download
            </button>
          </div>
          
          <div fxFlex="10" fxFlexFill fxLayoutAlign="end center">
            <button mat-raised-button color="warn" (click)="del()" class="preview-button">
              delete
            </button>
          </div>

        </div>
      </div>

    </div>
  </mat-card-content>
</mat-card>
